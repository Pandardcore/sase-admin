<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Nouveau chapitre</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              Ajouter un chapitre
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>Numéro</label>
                                <input class="form-control" [(ngModel)]="chapterContent.chapter.chapNumber" placeholder="Numéro du chapitre" name="chapNumber">
                                <label>Titre</label>
                                <input class="form-control" [(ngModel)]="chapterContent.chapter.title" placeholder="Titre" name="title">
                            </div>
                            <div class="actions">
                              <button type="submit" class="btn btn-default" (click)="createChapter()">Créer</button>
                            </div>
                        </form>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <ckeditor [(ngModel)]="chapterContent.content" debounce="500"></ckeditor>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
