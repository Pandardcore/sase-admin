<div class="row" *ngIf="book">
    <div class="col-lg-12">
        <h1 class="page-header" *ngIf="book.id">Détails du livre</h1>
        <h1 class="page-header" *ngIf="!book.id">Ajouter un livre</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" *ngIf="book">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              Editer le livre
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <form role="form">
                            <div class="form-group">
                                <label>Titre</label>
                                <input class="form-control" [(ngModel)]="book.title" placeholder="Titre" name="title">
                                <label>Auteur</label>
                                <input class="form-control" [(ngModel)]="book.author" placeholder="Auteur" name="author">
                            </div>
                            <div class="actions" *ngIf="book.id">
                              <button type="submit" class="btn btn-default">Enregistrer</button>
                              <button type="reset" class="btn btn-default">Supprimer</button>
                            </div>
                            <div class="actions" *ngIf="!book.id">
                              <button type="submit" class="btn btn-default" (click)="createBook()">Créer</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-4 (nested) -->
                    <div class="col-lg-8" *ngIf="!newBook">
                        <div class="row">
                            <div class="col-lg-11">
                                <h1>Chapitres</h1>
                            </div>
                            <div class="col-lg-1">
                                <button type="submit" class="btn btn-primary add-button" (click)="newChapter(book.id)">Ajouter</button>
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <div class="panel-body" class="row">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="chapters">
                                <thead>
                                    <tr>
                                        <th>Numéro</th>
                                        <th>Titre</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" *ngFor="let chapter of book.chapters">
                                        <td>{{chapter.chapNumber}}</td>
                                        <td>{{chapter.title}}</td>
                                        <td><i class="fa fa-trash" aria-hidden="true"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.col-lg-8 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
