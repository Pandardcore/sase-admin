<div class="row">
    <div class="col-lg-11">
        <h1 class="page-header">Livres</h1>
    </div>
    <div class="col-lg-1">
        <button type="submit" class="btn btn-primary add-button" (click)="newBook()">Ajouter</button>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Cliquer pour voir le d√©tail
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="books">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" *ngFor="let book of books" (click)="showBook(book.id)">
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                            <td><i class="fa fa-trash" aria-hidden="true" (click)="deleteBook(book.id); $event.stopPropagation()"></i></td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
